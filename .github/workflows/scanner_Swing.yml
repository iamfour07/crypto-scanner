name: Swing Scanner

on:
  schedule:
    - cron: '30 * * * *'   # every hour at minute 30
  workflow_dispatch:

permissions:
  contents: write   # required for pushing changes

jobs:
  run-new-scanner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run New Scanner
      run: python BB_RSI.py
      env:
        TELEGRAM_BOT_TOKEN_Swing: ${{ secrets.TELEGRAM_BOT_TOKEN_Swing }}
        TELEGRAM_CHAT_ID_Swing: ${{ secrets.TELEGRAM_CHAT_ID_Swing }}

    - name: Commit Watchlist Updates
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add buy_watchlist.json sell_watchlist.json || true
        git commit -m "Update watchlists [skip ci]" || echo "No changes to commit"
        git push
